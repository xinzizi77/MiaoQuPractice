<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>样式切换练习</title>
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/styleChangePractice.css" rel="stylesheet" />
</head>

<body>
    <div class="title">
        <h3>请为下面的DIV设置样式：</h3><button id="set">点击设置</button>
    </div>
    <div id="box"></div>
    <div id="bg">
        <div class="float_top">
            <ul class="list_wrap">
                <li>
                    <span>请选择背景色：</span>
                    <ul class="list_right color clear">
                        <li>红</li>
                        <li>黄</li>
                        <li>蓝</li>
                    </ul>
                </li>
                <li>
                    <span>请选择宽(px) ：</span>
                    <ul class="list_right number clear">
                        <li>200</li>
                        <li>300</li>
                        <li>400</li>
                    </ul>
                </li>
                <li>
                    <span>请选择高(px) ：</span>
                    <ul class="list_right number clear">
                        <li>200</li>
                        <li>300</li>
                        <li>400</li>
                    </ul>
                </li>
            </ul>
            <div class="btns">
                <button id="reset">恢复</button>
                <button id="sure">确定</button>
            </div>
        </div>
    </div>
    <script src="js/styleChangePractice.js" ></script>
</body>

</html>
