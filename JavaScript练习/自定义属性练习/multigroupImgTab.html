<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>多组图片切换效果</title>
    <link href="../css/reset.css" rel="stylesheet" />
    <link href="css/multigroupImgTab.css" rel="stylesheet" />
</head>

<body>
    <div id="mainWrap">
        <div class="btn">
            <button id="pre">上一组</button>
            <button id="next">下一组</button>
        </div>
        <div class="imgWrap clear">
            <div id="imgLeft">
                <img src="" alt="" id="leftImg">
                <h3></h3>
                <div class="total"></div>
            </div>
            <div id="imgRight">
                <img src="" alt="" id="rightImg">
                <h3></h3>
                <div class="total"></div>
            </div>
        </div>
    </div>
<script src="js/multigroupImgTab.js"></script>
</body>

</html>
