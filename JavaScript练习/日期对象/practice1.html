<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>时间拓展版</title>
    <link href="../css/reset.css" rel="stylesheet" />
    <style>
        ul {
            width: 560px;
            height: 100px;
            margin: 250px auto;
        }

        li {
            float: left;
            width: 70px;
            height: 100px;
            position: relative;
            overflow: hidden;
        }

        img {
            width: 70px;
            height: 100px;
        }
        li div {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <ul>
        <li class="img">
            <div><img src="img/0.JPG"><img src="img/0.JPG"></div>
        </li>

        </li>
        <li><img src="img/colon0.JPG" class="col"></li>
        <li class="img">
            <div><img src="img/0.JPG"><img src="img/0.JPG"></div>
        </li>
        <li class="img">
            <div><img src="img/0.JPG"><img src="img/0.JPG"></div>
        </li>
        <li><img src="img/colon0.JPG" class="col"></li>
        <li class="img">
            <div><img src="img/0.JPG"><img src="img/0.JPG"></div>
        </li>
        <li class="img">
            <div><img src="img/0.JPG"><img src="img/0.JPG"></div>
        </li>

    </ul>

</html>
